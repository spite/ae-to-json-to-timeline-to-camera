<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta charset="utf-8">

		<style>
			* { margin: 0; padding: 0;}
			video{ position: absolute; left: 0;top: 0; width: 100%;  }
			#container{ position: absolute; left: 0; top: 0; }
		</style>
	</head>
	<body>

		<video id="video" src="test-footage.webm" loop autoplay ></video>
		<div id="container" ></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/Maf.js"></script>

<script>

'use strict'

var data = null;

var positionTimeLine = new TimelineMax( { repeat: -1 });
var orientationTimeLine = new TimelineMax( { repeat: -1 });

function process() {

	var transform = data.project.items[ 1 ].layers[ 0 ].properties.Transform;
	//data.project.items[ 1 ].layers[ 0 ].properties.Transform.Position.keyframes
	//data.project.items[ 1 ].layers[ 0 ].properties.Transform[ 'X Rotation' ].keyframes

	var origin = transform.Position.keyframes[0][1];
	var scale = 1;

	addPoints( scale * origin[ 0 ],scale * -origin[ 1 ], scale* -origin[ 2 ] );

	positionTimeLine.set(
		camera.position,
		{
			x: scale * origin[0],
			y: scale * -origin[1],
			z: scale * -origin[2],
			ease: Linear.easeNone
		}
	);

	transform.Position.keyframes.forEach( keyframe => {
		var time = keyframe[ 0 ];
		var point = keyframe[ 1 ];
		positionTimeLine.to(
			camera.position,
			time,
			{
				x: scale * point[ 0 ],
				y: scale * -point[ 1 ],
				z: scale * -point[ 2 ],
				ease: Linear.easeNone
			}
		);
	} );

	var rotX = data.project.items[ 1 ].layers[ 0 ].properties.Transform[ 'X Rotation' ].keyframes;
	var rotY = data.project.items[ 1 ].layers[ 0 ].properties.Transform[ 'Y Rotation' ].keyframes
	var rotZ = data.project.items[ 1 ].layers[ 0 ].properties.Transform[ 'Z Rotation' ].keyframes

	orientationTimeLine.set(
		camera.rotation,
		{
			x: Maf.toRadians( rotX[ 0 ][ 0 ] ),
			y: Maf.toRadians( -rotY[ 0 ][ 1 ] ),
			z: Maf.toRadians( -rotZ[ 0 ][ 2 ] ),
			ease: Linear.easeNone
		}
	);

	for( var j = 0; j < rotX.length; j++ ) {

		var time = rotX[ j ][ 0 ];
		orientationTimeLine.to(
			camera.rotation,
			time,
			{
				x: Maf.toRadians( rotX[ j ][ 0 ] ),
				y: Maf.toRadians( -rotX[ j ][ 1 ] ),
				z: Maf.toRadians( -rotX[ j ][ 2 ] ),
				ease: Linear.easeNone
			}
		);

	}

	positionTimeLine.play();
	orientationTimeLine.play();

	onWindowResize();

}

var particles = 1000;
var points;

document.getElementById( 'video' ).addEventListener( 'loadeddata', onWindowResize );


function addPoints( xo, yo, zo ) {

	var geometry = new THREE.BufferGeometry();

	var positions = new Float32Array( particles * 3 );
	var n = 20, n2 = n / 2; // particles spread in the cube

	for ( var i = 0; i < positions.length; i += 3 ) {

		// positions

		var x = xo + Math.random() * n - n2;
		var y = yo + Math.random() * n - n2;
		var z = zo + Math.random() * n - n2;

		positions[ i ]     = x;
		positions[ i + 1 ] = y;
		positions[ i + 2 ] = z;

	}

	geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
	geometry.computeBoundingSphere();

	var material = new THREE.PointsMaterial( { size: .5 } );

	points = new THREE.Points( geometry, material );
	scene.add( points );

}

function onWindowResize() {

	var w = video.clientWidth
	var h = video.clientHeight;

	camera.aspect = w / h;
	camera.updateProjectionMatrix();

	renderer.setSize( w, h );

}


	window.addEventListener( 'load', init, false );

	var container;

	var scene, camera, renderer, controls;
	var geometry, mesh, material;

	function init() {

		container = document.getElementById( 'container' );

		renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 63.54, window.innerWidth / window.innerHeight, 1, 2000 );
		scene.add( camera );

		window.addEventListener( 'resize', onWindowResize, false );

		fetch( 'data.json' ).then( res => res.json() ).then( res => data = res ).then( process );

		animate();

	}

	function animate() {

		requestAnimationFrame( animate );
		render();

	}

	function render() {

		var t = video.currentTime;
		positionTimeLine.render( t );
		orientationTimeLine.render( t );

		renderer.render( scene, camera );

	}

</script>


</body>
</html>
